<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link rel="stylesheet" href="login_style.css">
    </head>
    <body>
        <div class="login-class">
            <h1>login</h1>
            <form id="loginForm">
                <label for="username">user name:</label>
                <input type="text" id="username" name="username">
                <label for="password">password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">connect</button>
            </form>
            <div id="errorMessage" class="error"></div>
        </div>
        <script>
            const username_israel = "israel";
            const password_israel = "1234";
            document.getElementById("loginForm").addEventListener("submit" , function(event){
                event.preventDefault();

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                if (username === username_israel && password === password_israel) {
                    window.location.href = "test_2.html";
                }else {
                    document.getElementById("errorMessage").textContent = "!שם משתמש או סיסמה שגויים";
                }
            });


        </script>
    </body>


</html>
