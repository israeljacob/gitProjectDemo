<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeySpy - מעקב הקשות</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            width: 90%;
            margin: auto;
            background: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #30363d;
            text-align: center;
        }
        th {
            background: #21262d;
            font-weight: bold;
        }
        .computer-name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .date-section {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #58a6ff;
        }
        .minute-section {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <h1>KeySpy - מעקב הקשות מקלדת</h1>
    <div class="container">
        <div class="computer-name">שם מחשב: PC-12345</div>
        <div class="date-section">תאריך: 2025-02-25</div>
        <table>
            <thead>
                <tr>
                    <th>(5s) טווח זמן </th>
                    <th>הקשות</th>
                </tr>
            </thead>
            <tbody id="log">
                <tr>
                    <td>12:34:10</td>
                    <td>Enter</td>
                </tr>
                <tr>
                    <td>12:34:12</td>
                    <td>A</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
