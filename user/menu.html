<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 50px;
            color: rgb(0, 210, 210);
        }
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #333;
            color: white;
            padding-top: 60px;
            transition: 0.3s;
        }
        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px;
        }
        .menu a:hover {
            background: #575757;
        }
        .menu.active {
            left: 0;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">
    <a href="#">Home</a>
    <a href="#">Machine List</a>
    <a href="#">Log Out</a>
</div>
<div class="overlay" id="overlay"></div>

</body>
</html>
